<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa Talk</title>
    <link rel="stylesheet" class="nav__a" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column__time"></span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__Friends-searchbar">Find</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </header>

    <div class="find-header">
        <div class="find-header-container">

                <i class="fa-solid fa-qrcode fa-xl"></i>
            <div class="find-header-container-title">
                QR Code
            </div>
        </div>
        <div class="find-header-container">
        
                <i class="fa-regular fa-address-book fa-xl"></i>
            <div class="find-header-container-title">
                Add by</br>Contacts
            </div>
        </div>
        <div class="find-header-container">

            <i class="fa-solid fa-earth-americas fa-xl"></i>
            <div class="find-header-container-title">
                Add by ID
            </div>
        </div>
        <div class="find-header-container">
                <i class="fa-regular fa-envelope fa-xl"></i>
            <div class="find-header-container-title">
                Invite
            </div>
        </div>

    </div>

    <div class="screen-body">
        <div class="screen-body__header">
                <div class="screen-body__header__channel">
                    <span>Recommended Friends</span>
                </div>
                </div>
        <div class="screen-body__body">
            <div class="screen-body__body__detail">
                You have no recommended friends.
            </div>

        </div>

        <div class="screen-body">
            <div class="screen-body__header">
                    <div class="screen-body__header__channel">
                        <span>Open Chat</span>
                    <div class="screen-body__header__icon">
                        <a href="Openchat.html">Go to Openchat Home</a>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    </div>
  

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass-minus fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-thin fa-bars fa-xl"></i></a>
            </li>
        </ul>
    </nav>


    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/277fae2850.js" crossorigin="anonymous"></script>
</body>
</html>
