<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa Talk</title>
    <link rel="stylesheet" class="nav__a" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column__time"></span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header__log-page">
        <div class="screen-header__icons">
            <div onclick="location.href ='Log-in.html';">
            <a href="Log-in.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            </div>
        </div>
        <h1 class="screen-header__Friends-searchbar__log-page">Log in</h1>
        </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <div class="form__name">Email or username</div>
        <input name="username" type="text"  required>
        <div class="form__password">Password</div>
        <input name="password" type="password"  required>
        <input type="submit" value="Log In">
        <a href="#">Find Account or Password</a>
    </form>

 
    

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/277fae2850.js" crossorigin="anonymous"></script>
</body>
</html>
