<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" class="nav__a" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__column__time"></span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="screen-header"> 
        <h1 class="screen-header__Friends-searchbar">Qator 2022</h1>
        <div class="screen-header__icons">

            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-plus"></i>
            <a href="chats.html"><i class="fa-regular fa-paper-plane"></i></a>
            <div class="screen-header__icon__notification"></div>
        </div>
    </div>


    <div class="screen-body">

        <div class="screen-divider">
            <h4>Today's match</h4>
        </div>


    <div class="screen-body__open-chat">
        <div class="screen-body__open-chat__upside">
            <div class="screen-body__open-chat__upside__title">
                <h4>Comming up Match</h4>
            </div>

            <div class="screen-body__open-chat__upside__menu">
                <i class="fa-solid fa-bell"></i>
            </div>

        </div>

        <div class="screen-body__open-chat__detail">
            <h4>2022.12.24 Pm 10:00</h4>
        </div>


        <div class="Home__screen-body__open-chat__midside">
        <div class="screen-body__open-chat__right">
            <div class="screen-body__open-chat__right__conponent">
                <img src="img/korea.png" class="Home__screen-body__open-chat__right__conponent__img">

            </div>
        </div>
        <div class="screen-body__open-chat__left">
            <div class="Home__screen-body__open-chat__left__conponent">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
        </div>
        <div class="screen-body__open-chat__right">
            <div class="screen-body__open-chat__right__conponent">
                <img src="img/우루과이.png" class="Home__screen-body__open-chat__right__conponent__img">

            </div>
        </div>
        </div>

        
        <div class="screen-body__open-chat__downside">

            <h3 class="Home__screen-body__open-chat__left__conponent__Active-or-Private">Education City Stadium</h3>
        </div>
 
    </div>

    <div class="second__screen-divider">
        <h4>Live Stadium View</h4>
        
    </div>

    <div class="screen-body__open-chat__right__conponent" style="
    margin: var(--horizontal-space);
">
        <img src="https://images.unsplash.com/photo-1508098682722-e99c43a406b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="Home__screen-body__open-chat__right__conponent__banner__img">
        <div class="screen-body__open-chat__right__conponent__live">
            <i class="fa-solid fa-tower-broadcast"></i>
            <span>Live</span>
        </div>
    </div>

    <div class="second__screen-divider">
        <h4>Matchs You've intersted</h4>
    </div>

    <div class="screen-body__open-chat">
        <div class="screen-body__open-chat__upside">
            <div class="screen-body__open-chat__upside__title">
                <h4>Match 3</h4>
            </div>

            <div class="screen-body__open-chat__upside__menu">
                <i style="color:#FF4700;" class="fa-solid fa-star"></i>
            </div>

        </div>

        <div class="screen-body__open-chat__detail">
            <h4>2022.12.24 Pm 10:00</h4>
        </div>


        <div class="Home__screen-body__open-chat__midside">
        <div class="screen-body__open-chat__right">
            <div class="screen-body__open-chat__right__conponent">
                <img src="img/포루투칼.png" class="Home__screen-body__open-chat__right__conponent__img">

            </div>
        </div>
        <div class="screen-body__open-chat__left">
            <div class="Home__screen-body__open-chat__left__conponent">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
        </div>
        <div class="screen-body__open-chat__right">
            <div class="screen-body__open-chat__right__conponent">
                <img src="img/korea.png" class="Home__screen-body__open-chat__right__conponent__img">

            </div>
        </div>
        </div>

        
        <div class="screen-body__open-chat__downside">

            <h3 class="Home__screen-body__open-chat__left__conponent__Active-or-Private">Education City Stadium</h3>
        </div>
 
    </div>





 


  


</div>
