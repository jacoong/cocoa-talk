<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting-room</title>
    <link rel="stylesheet" class="nav__a" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__time"></span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="chatting__screen-header">
      <div class="grouping">
      <div class="chatting__screen-header__icons">
        <a href="chats.html">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="screen-body__open-chatting">
          <div class="screen-body__open-chatting__right">
            <div class="screen-body__open-chatting__right__conponent">
              <img
                src="img/3g.jpg"
                class="chat__screen-body__open-chatting__right__conponent__img"
              />
            </div>
          </div>
          <div class="screen-body__open-chatting__left">
            <div class="screen-body__open-chatting__leftting__conponents">
              <div class="chat__screen-body__open-chatting__leftting__participants">
                <h4>Michalina Mrewa </h4>
                <span>Michalina Mrewa</span>
              </div>
            </div>
          </div>
        </div>
      
    </div>
      <div class="screen-header__icons">
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-phone"></i>
      </div>
    </header>
    <main class="main__chatting__room">
        <div class="main__chatting__room__margin_bottom__o">
            <div class="main__chatting__room__chat__opposite">
                <span>Thanks :)</span>
            </div>
        </div>
        <div class="main__chatting__room__margin_bottom__o">
            <div class="main__chatting__room__chat__opposite">
                <span>I am relly looking forward to</br> see next game</span>
            </div>
        </div>

        <div class="main__chatting__room__margin_bottom__m">
            <div class="main__chatting__room__chat__mine">
                <span>Me too!</span>
            </div>
        </div>

        <div class="main__chatting__room__margin_bottom__m">
            <div class="main__chatting__room__chat__mine">
                <span>Really hope S.koera going to tournament</span>
            </div>
        </div>

        <div class="main__chatting__room__margin_bottom__m">
            <div class="main__chatting__room__chat__mine">
                <span>Let me know when you are going to</br>go next match!</span>
            </div>
        </div>
    </main>

    <form class="chatting__search_bar">
        <input type="text" placeholder="Input Messages" >
        <i class="fa-solid fa-paper-plane"></i>
      </form>
      <div class="no_mobile">
        <span>Your Screen is Too Big! Please Resize the screen size!</span>
    </div>


    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/277fae2850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
